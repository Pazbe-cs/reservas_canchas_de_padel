<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (usuario(); as usuarioRef) {
      <div>
        <h2 data-cy="usuarioDetailsHeading"><span>Usuario</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ usuarioRef.id }}</span>
          </dd>
          <dt><span>Nombre</span></dt>
          <dd>
            <span>{{ usuarioRef.nombre }}</span>
          </dd>
          <dt><span>Email</span></dt>
          <dd>
            <span>{{ usuarioRef.email }}</span>
          </dd>
          <dt><span>Telefono</span></dt>
          <dd>
            <span>{{ usuarioRef.telefono }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/usuario', usuarioRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
