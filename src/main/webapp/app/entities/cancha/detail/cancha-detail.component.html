<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cancha(); as canchaRef) {
      <div>
        <h2 data-cy="canchaDetailsHeading"><span>Cancha</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ canchaRef.id }}</span>
          </dd>
          <dt><span>Nombre</span></dt>
          <dd>
            <span>{{ canchaRef.nombre }}</span>
          </dd>
          <dt><span>Tipo</span></dt>
          <dd>
            <span>{{ canchaRef.tipo }}</span>
          </dd>
          <dt><span>Precio</span></dt>
          <dd>
            <span>{{ canchaRef.precio }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/cancha', canchaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
